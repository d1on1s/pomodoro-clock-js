<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Donut Clock</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="text-center display-2">Donut Clock</h1>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <h3 class="display-4 text-center" id="toggle">start</h3>
    </div>
  </div>  
  <div class="row">
    <div class="col">
      <img src="img/donut.jpg" id="spin1" class="img-fluid">
    </div>
    <div class="col">
      <h3 class="display-4 time" id="session">session time: 1m</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <img src="img/donut.jpg" id="spin2" class="img-fluid">
    </div>
    <div class="col">
      <h3 class="display-4 time" id="break">break time: 1m</h3>
    </div>
  </div>
  <div class="row fixed-bottom">
    <div class="col text-right">
      <div class="mug">
        <div class="coffee"></div>
        <span class="display-4" id="timeLeft">00:00:00</span>
      </div>
    </div>
  </div>
</div>
<div class="drop-outer">
  <img class="drop" src="img/droplet.png">
</div>  

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
